<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Stroke Order</title>
	<link rel="stylesheet" href="slds.css">
	<link rel="stylesheet" href="app.css">
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div class="container slds-m-around--medium">
		<div class="slds-form-element">
			<label class="slds-form-element__label" for="character">Character</label>
			<div class="flex-container">
				<div class="slds-form-element__control slds-grow slds-m-right--medium">
					<input id="character" type="text" maxlength="1" size="1" class="slds-input">
				</div>
				<div>
					<button class="slds-button slds-button_brand" onclick="enterInput()">Enter</button>
				</div>
			</div>
		</div>

		<iframe id="iframe" src=""></iframe>
	</div>
	
</body>
</html>
